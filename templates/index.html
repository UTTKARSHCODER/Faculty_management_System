{% extends 'base.html' %}

{% block content %}

<style>
    .card {
        background: linear-gradient(135deg, #3F51B5, #5C6BC0);
        border-radius: 1.5rem;
        height: 10rem;
        padding: 1.5rem;
        transition: transform .1s ease;
        font-size: 1.2rem;
    }
</style>
<div class="col">
    <div class="container">
        <div class="row mb-3">
            {% for batch in batches %}
            <div class="col-4">
                <a href = "/batch/{{batch.batch}}" style = "text-decoration: None;"><div class="card text-white text-center mt-3" style = "width: 100%">
                    <p class = "mt-3 mb-0">{{batch.batch}}</p>
                    <p>{{batch.no_of_stu}} Students</p>
                </div></a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
