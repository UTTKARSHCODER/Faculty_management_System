<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Information Website</title>
    <link rel = "icon" type = "image/png" href = "/static/top-head-logo.png">

    <!-- <link rel="stylesheet" href="responsive.css"> -->
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/217508c9b2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-center">
            <form action="/" method = "POST">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="google-login-button">
                            <h2>Welcome User! Please Log in.</h2>
                            <div id="g_id_onload"
                                data-client_id="452004658-dh7oqasukk9hd42g0v09q9ep8ob5pc5i.apps.googleusercontent.com"
                                data-callback="handleCredentialResponse" data-cancel_on_tap_outside="false"
                                data-prompt_parent_id="g_id_onload">
                            </div>

                            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <label for="email" class = "form-label"><b>Email</b></label>
                        <input type="email" class="form-control custom-back" id="email" placeholder="Enter your Email Adddress" name="email" required>
                    </div>
                    <div class="col-12">
                        <label for="password" class = "form-label"><b>Password</b></label>
                        <input type="password" class="form-control custom-back" id="password" placeholder="Enter your password" name="password" required>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        function handleCredentialResponse(response) {
              // 1. Get the Google-issued JWT token
              const idToken = response.credential;
              const myKeyValue = getUrlParameter('post')
              // 2. Send the token to your Django backend via AJAX (Fetch API)
              fetch('/auth/google/gsi-verify/', { // <-- Update this URL to your Django endpoint
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'X-CSRFToken': getCookie('csrftoken') // Function to get CSRF token (see below)
                },
                body: JSON.stringify({ 'id_token': idToken, 'post_value' : myKeyValue })
              })
              .then(response => response.json())
              .then(data => {
                if (data.success) {
                  window.location.href = data.redirect_url || '/profile/'; // Success redirect
                } else {
                  alert('Login Failed: ' + data.error);
                }
              })
              .catch(error => console.error('Error during login:', error));
            }

            // Helper function to get the CSRF token from cookies
            function getCookie(name) {
              let cookieValue = null;
              if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                  const cookie = cookies[i].trim();
                  if (cookie.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                  }
                }
              }
              return cookieValue;
            }
    </script>
</body>
</html>
